<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字典管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
<div th:replace="/commons/topbar::topbar"></div>
<div th:replace="/commons/topbar::sidebar"></div>
<div class="layui-body">
    <!-- 内容主体区域 -->
    <table class="layui-hide" id="dict" lay-filter="dict"></table>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a id="editBtn" class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>
    <div id="edit" hidden="hidden" >
       <form action="/updateDict" method="post">
           ID<input type="text" name="id"  id="dictId" >
           字典名称<input type="text" name="dictName" id="dictName">
           字典代号<input type="text" name="dictLabel" id="dictLabel">
           备注<input type="text" name="remark">
           <input type="submit" name="提交">
       </form>
    </div>
<div th:replace="/commons/topbar::footbar"></div>
</div>
<script type="text/javascript" src="/layui/layui.js" ></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
<script th:inline="none">
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#dict'
            ,url:'/getAllDict'
            ,toolbar: '#toolbarDemo'
            ,title: '字典表'
            ,page: true
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:80, fixed: 'left', sort: true}
                ,{field:'dictName', title:'字典名称', width:120,}
                ,{field:'dictLabel', title:'字典代号', width:80, sort: true}
                ,{field:'enabled', title:'是否启用', width:100}
                ,{field:'remark', title:'备注',width:100}
                ,{field:'createTime', title:'创建时间', width:200}
                ,{field:'updateTime', title:'更新时间', width:200}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]

        });

        //头工具栏事件
        table.on('toolbar(dict)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
            };
        });



        //监听行工具事件
        table.on('tool(dict)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                   console.log(data.id);
                    $.ajax({
                        type:"post",
                        url:"/delDictById",
                        dataType:'json',
                        data:"id="+data.id,
                        success:function (data) {
                            if(data.result==="删除成功"){
                                layer.msg("删除成功!");
                                obj.del();
                                layer.close(index);
                            }else{
                                layer.msg("删除失败!");
                                layer.close(index);
                            }
                        }
                    });
                    //layer.close(index);
                });
            } else if(obj.event === 'edit'){
                $.ajax({
                    type:"post",
                    url:"/getDictInfo",
                    dataType:'json',
                    data:"id="+data.id,
                    success:function (data) {
                        console.log(data);
                        if(data.result==="成功"){
                            $("#dictId").val(data.dict.id);
                            $("#dictName").val(data.dict.dictName);
                            $("#dictLabel").val(data.dict.dictLabel);
                            layer.close(index);
                        }else{
                            layer.msg("删除失败!");
                            layer.close(index);
                        }
                    }
                });
                layer.open({
                    title:"字典信息修改",
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['820px', '440px'], //宽高
                    content: $("#edit"),
                });
        /*        layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });*/
            }
        });
    });
</script>
<script>
    $("#editBtn").click(function () {
        $.ajax({
            type:"post",
            url:"/getDictInfo",
            dataType:'json',
            data:"id="+data.id,
            success:function (data) {
                console.log(data);
                if(data.result==="成功"){
                    alert("成功了");
                    layer.close(index);
                }else{
                    layer.msg("删除失败!");
                    layer.close(index);
                }
            }
        });
    });
</script>
</body>
</html>
