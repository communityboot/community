<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>牧之首页</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.4/css/layui.css}" media="all">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="/commons/bar::topbar"></div>
    <div th:replace="/commons/bar::sidebar"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <h1>下面</h1>
        <button id="dictBtn" name="btn">按钮</button>
        <input th:id="dictValId" th:value="${dictId}"/>
        <h1>上面</h1>
        <table class="layui-hide" id="dictValue" lay-filter="dictValue"></table>

        <script type="text/html" id="dictValueTb">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            </div>
        </script>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

        <script type="text/javascript" th:src="@{/webjars/layui/2.5.4/layui.js}"></script>
        <script>
            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;
            });
        </script>
        <script th:inline="none">
            layui.use('table', function () {
                var table = layui.table;
                var $=layui.$;
                var  dId=$("#dictValId").val();
                table.render({
                    elem: '#dictValue'
                    , url: '/dv/getDictVal/'+dId
                    , toolbar: '#dictValueTb'
                    , title: '字典详情表'
                    , cols: [[
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'id', title: 'ID'}
                        , {field: 'dictId', title: 'dictId'}
                        , {field: 'dictLabel', title: '字典标签'}
                        , {field: 'dictValue', title: '字典键值', edit: 'text'}
                        , {field: 'order', title: '排序'}
                        , {field: 'createTime', title: '创建时间'}
                        , {field: 'updateTime', title: '更新时间'}
                    ]]
                    , page: true
                });

                //头工具栏事件
                table.on('toolbar(dictValueTb)', function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'getCheckData':
                            var data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选' : '未全选');
                            break;
                    }
                    ;
                });

                //监听行工具事件
                table.on('tool(dictValue)', function (obj) {
                    var data = obj.data;
                    //console.log(obj)
                    if (obj.event === 'del') {
                        layer.confirm('真的删除行么', function (index) {
                            obj.del();
                            layer.close(index);
                        });
                    } else if (obj.event === 'edit') {
                        layer.prompt({
                            formType: 2
                            , value: data.email
                        }, function (value, index) {
                            obj.update({
                                email: value
                            });
                            layer.close(index);
                        });
                    }
                });
            });
        </script>
    </div>
    <div th:replace="/commons/bar::footbar"></div>
</div>
<script>

    let elementById = document.getElementById("dictBtn");
    elementById.click(function () {
        alert("哈哈哈哈");

    })

        var $ = layui.jquery;
        $("#dictBtn").click(function () {
            alert("哈哈哈哈");
        });
    }*/

</script>
</body>
</html>
