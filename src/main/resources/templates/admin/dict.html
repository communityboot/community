<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字典管理</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-card">
        <blockquote class="layui-elem-quote">字典管理</blockquote>
    </div>
    <div style="margin-left: 1%">
        <form id="searchForm" lay-filter="searchForm" class="layui-form model-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <input id="dictNameSearch" name="dictName" class="layui-input" type="text" placeholder="字典名称"
                           autocomplete="off"/></div>
                <div class="layui-inline">
                    <input id="dictLabelSearch" name="dictLabel" class="layui-input" type="text" placeholder="字典类型"
                           autocomplete="off"/>
                </div>
                <div class="layui-inline">
                    <select id="status" name="enabled">
                        <option value="">是否启用</option>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <a id="btnSearch" class="layui-btn icon-btn" lay-submit lay-filter="btnSearch"><i
                            class="layui-icon">&#xe615;</i>搜索</a>
                </div>
            </div>
        </form>
    </div>
    <hr class="layui-bg-orange">
    <table class="layui-hide" id="dict" lay-filter="dict"></table>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-bg-green" lay-event="addDict"><i
                class="layui-icon layui-icon-add-1"></i>&nbsp;新增
        </button>
        <button class="layui-btn layui-btn-sm layui-bg-red" lay-event="delDict"><i
                class="layui-icon layui-icon-delete"></i>&nbsp;删除
        </button>
        <button class="layui-btn layui-btn-sm layui-bg-orange" lay-event="modifyDict"><i
                class="layui-icon layui-icon-edit"></i>&nbsp;修改
        </button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a id="editBtn" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-bg-green layui-btn-xs" lay-event="manageDict">管理键值</a>
</script>
</div>
<div id="edit" hidden="hidden">
    <form id="editForm" lay-filter="menuForm" class="layui-form model-form">
        <div class="layui-form-item">
            <label class="layui-form-label">字典ID<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="dictId" name="id" placeholder="请输入名称" type="text" class="layui-input" disabled="disabled"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">字典名称<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="dictName" name="dictName" placeholder="请输入字典名称" type="text" class="layui-input"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">字典代号<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="dictLabel" name="dictLabel" placeholder="请输入字典代号" type="text" class="layui-input"
                       autocomplete="off" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否启用<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="check1" name="enabled" title="启用" type="radio" value="1"/>
                <input id="check2" type="radio" name="enabled" value="0" title="不启用"/>
            </div>

            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item" align="center">
            <button class="layui-btn " id="closeDialog">取消</button>
            <button class="layui-btn" lay-submit lay-filter="submitBtn">立即提交</button>
        </div>
    </form>
</div>
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });
</script>
<script th:src="@{/static/js/CommonJs.js}" th:inline="javascript"></script>
<script th:src="@{/static/dict/js/dict.js}" th:inline="none"></script>
</div>
</body>
</html>
