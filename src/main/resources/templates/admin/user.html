<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字典管理</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.4/css/layui.css}" media="all">
    <script th:src="@{/static/js/DictUtil.js}"></script>
    <script th:src="@{/static/js/CommonJs.js}" th:inline="javascript"></script>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div class="layui-card">
        <blockquote class="layui-elem-quote">用户管理</blockquote>
    </div>
    <hr class="layui-bg-green">
    <div style="margin-left: 1%">
        <form id="searchForm" lay-filter="searchForm" class="layui-form model-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <input name="userName" class="layui-input" type="text" placeholder="用户名" autocomplete="off"/>
                </div>
                <div class="layui-inline">
                    <input name="phone" class="layui-input" type="text" placeholder="手机号" autocomplete="off"/>
                </div>
                <div class="layui-inline">
                    <select name="status">
                        <option value="">状态</option>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <div class="layui-inline"><input  name="email" class="layui-input" type="text" placeholder="邮箱" autocomplete="off"/></div>
                <div class="layui-inline">
                    <select name="gender">
                        <option value="">性别</option>
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
                <div class="layui-inline"><input  name="address" class="layui-input" type="text" placeholder="地址" autocomplete="off"/></div>
                <div class="layui-inline"><a id="btnSearch" class="layui-btn icon-btn" lay-submit lay-filter="btnSearch"><i class="layui-icon">&#xe615;</i>搜索</a></div>
            </div>
        </form>
    </div>
<table class="layui-hide" id="dict" lay-filter="dict"></table>
</div>
</div>
<div id="edit" hidden="hidden">
    <form id="editForm" lay-filter="editForm" class="layui-form model-form">
        <input th:id="id" name="id" hidden="hidden">
        <input th:id="communityId" name="communityId" hidden="hidden">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block"><input id="userName" name="userName" type="text" disabled="disabled" class="layui-input"/></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input id="phone" name="phone" type="text" class="layui-input" lay-verify="required" required/></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input id="email" name="phone" type="text" class="layui-input" lay-verify="required" required/></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input id="address" name="address" type="text" class="layui-input" lay-verify="required" required/></div>
        </div>        <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input id="remarks" name="remarks" type="text" class="layui-input" lay-verify="required" required/></div>
    </div>
        <div class="layui-form-item" align="center">
            <button class="layui-btn " id="closeDialog">取消</button>
            <button class="layui-btn" lay-submit lay-filter="submitBtn">立即提交</button>
        </div>
    </form>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-bg-green" lay-event="addDict"><i class="layui-icon layui-icon-add-1"></i>&nbsp;新增</button>
        <button class="layui-btn layui-btn-sm layui-bg-orange" lay-event="modifyDict"><i class="layui-icon layui-icon-edit"></i>&nbsp;修改</button>
        <button class="layui-btn layui-btn-sm layui-bg-red" lay-event="delDict"><i class="layui-icon layui-icon-delete"></i>&nbsp;删除</button>
    </div>
</script>
<script type="text/javascript" th:src="@{/webjars/layui/2.5.4/layui.js}" ></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
<script th:inline="none">
    layui.use(['table','form'], function() {
        var table = layui.table;
        var form = layui.form;
        var tableGrid=table.render({
            elem: '#dict'
            , url:baseUrl+ '/user/userQuery'
            //,data:'username:admin'
            , toolbar: '#toolbarDemo'
            , title: '用户表'
            , page: true
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'userName', title: '用户名', width: 80}
                , {field: 'phone', title: '手机号', width: 160}
                , {field: 'status', title: '状态',templet: function(d) {return getDictTag('User_Status')[d.status];}, width: 80}
                , {field: 'email', title: '邮箱', width: 150}
                , {field: 'address', title: '地址', width: 200}
                , {field: 'gender', title: '性别',templet: function(d) {return getGenderDict()[d.gender];}, width: 80}
                , {field: 'birthday', title: '生日', width: 160}
                , {field: 'createTime', title: '创建时间', width: 160}
                , {field: 'remarks', title: '备注', width: 80}
            ]]

        });
        form.on('submit(btnSearch)', function (data) {
            tableGrid.reload({
                url:baseUrl+ '/user/userSearch',
                method:'post',
                where:data.field
            })
        });

        //头工具栏事件
        table.on('toolbar(dict)', function (obj) {
            var $ = layui.jquery;
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'addDict':
                    openLayer('字典信息修改', '#edit');
                    break;
                case 'delDict':
                    var data = checkStatus.data;
                    deleteItems(data, baseUrl + '/user/delUserBatch');
                    break;
                case 'modifyDict':
                    var data = checkStatus.data;
                    modify(data,baseUrl+'/sysUser/getUserById',reviewParams);
                    break;
                default:
                    break;
            }
        });
    })
</script>
</body>
</html>
