<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>

    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <blockquote class="layui-elem-quote">菜单管理</blockquote>
                    <div class="layui-form-item">
                        <label class="layui-form-label">菜单名称</label>
                        <div class="layui-input-inline">
                            <input style="height: 32px; width: 110px" type="text" name="dictName"
                                   lay-verify="required" placeholder="输入菜单名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <label class="layui-form-label">菜单状态</label>
                        <div class="layui-input-inline">
                            <input style="height: 32px; width: 110px" type="text" name="dictLabel"
                                   lay-verify="required" placeholder="输入菜单状态" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <button class="layui-btn layui-btn-sm layui-bg-blue "><i
                                class="layui-icon layui-icon-search"></i>&nbsp;搜索
                        </button>
                    </div>
                </div>
                <hr class="layui-bg-orange">
            </div>
        </div>
    </div>

    <table class="layui-hide" id="menu" lay-filter="menu"></table>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-bg-green" lay-event="addDict"><i
                    class="layui-icon layui-icon-add-1"></i>&nbsp;新增
            </button>
            <button class="layui-btn layui-btn-sm layui-bg-red" lay-event="delDict"><i
                    class="layui-icon layui-icon-delete"></i>&nbsp;删除
            </button>
            <button class="layui-btn layui-btn-sm layui-bg-orange" lay-event="modifyDict"><i
                    class="layui-icon layui-icon-edit"></i>&nbsp;修改
            </button>
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a id="editBtn" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        <a class="layui-btn layui-bg-green layui-btn-xs" lay-event="manageDict">新增</a>
    </script>
</div>


<div id="edit" hidden="hidden">
    <form id="editForm" lay-filter="menuForm" class="layui-form model-form">
        <div class="layui-form-item">
            <label class="layui-form-label">菜单ID<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="dictId" name="id" placeholder="请输入名称" type="text" class="layui-input"
                       disabled="disabled"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="dictName" name="dictName" placeholder="请输入菜单名称" type="text" class="layui-input"
                       lay-verify="required" required/>
            </div>
        </div>

    </form>
</div>

<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });
</script>
<script th:inline="none">
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#menu'
            , url: '/menu/list'
            , toolbar: '#toolbarDemo'
            , title: '菜单表'
            , page: true
            ,even: true
            ,cellMinWidth: 30 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'menuId', title: 'ID', width: 80}
                , {field: 'menuName', width: 140, title: '菜单名称'}
                , {field: 'url', title: '请求地址', width: 140}
                , {field: 'menuType', width: 220, title: '类型'}
                , {field: 'visible', title: '是否可见', width: 80, templet: function (d) {if (d.enabled === "0") {return "显示";} else {return "隐藏";}}}
                , {field: 'perms', width: 200, title: '权限标识'}
                , {fixed: 'right',  width: 180,title: '操作', toolbar: '#barDemo'}
            ]]
        });
        //头工具栏事件
        table.on('toolbar(dict)', function (obj) {
            var $ = layui.jquery;
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'addDict':
                    var data = checkStatus.data;
                    layer.open({
                        title: "菜单信息修改",
                        type: 1,
                        skin: 'layui-layer-rim', //加上边框
                        area: ['700px', '480px'], //宽高
                        content: $("#edit")
                    });
                    break;
                case 'delDict':
                    var data = checkStatus.data;
                    var arr = [];
                    for (var i = 0; i < data.length; i++) {
                        arr.push(data[i].id);
                    }
                    layer.confirm('确定删除吗？', {
                        btn: ['取消', '确定'] //按钮
                    }, function () {
                        layer.closeAll();
                    }, function () {
                        $.ajax({
                            type: "post",
                            url: "/dict/delBatchDict",
                            dataType: 'json',
                            data: {"ids": arr},
                            success: function (data) {
                                if (data.result === "success") {
                                    layer.msg("删除成功!");
                                    window.parent.location.reload();//修改成功后刷新父界面
                                    layer.closeAll();
                                } else {
                                    layer.msg(data.msg);
                                }
                            }
                        });
                    });
                    break;
                case 'modifyDict':
                    var data = checkStatus.data;
                    if (data.length === 1) {
                        var $ = layui.jquery, form = layui.form;
                        $.ajax({
                            type: "post",
                            url: "/dict/getDictInfo",
                            dataType: 'json',
                            data: "id=" + data[0].id,
                            success: function (data) {
                                if (data.result === "000") {
                                    $("#dictId").val(data.dict.id);
                                    $("#dictName").val(data.dict.dictName);
                                    $("#dictLabel").val(data.dict.dictLabel);
                                    $("input[name=enabled][value= '1']").attr("checked", data.dict.enabled === 1 ? true : false);
                                    $("input[name=enabled][value= '0']").attr("checked", data.dict.enabled === 0 ? true : false)
                                    $("#remark").val(data.dict.remark);
                                    form.render();
                                } else {
                                    layer.msg("信息有误，请检查!");
                                }
                            }
                        });
                        layer.open({
                            title: "菜单信息修改",
                            type: 1,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['700px', '480px'], //宽高
                            content: $("#edit")
                        });
                    } else if (data.length === 0) {
                        layer.msg("所选数量为0，请选择需要操作的数据");

                    } else {
                        layer.msg("所选数量超过1，只能对单条数据进行编辑！")
                    }
                    break;
                default:
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(dict)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        type: "post",
                        url: "/dict/delDictById",
                        dataType: 'json',
                        data: "id=" + data.id,
                        success: function (data) {
                            if (data.result === "删除成功") {
                                layer.msg("删除成功!");
                                window.parent.location.reload();//修改成功后刷新父界面
                                layer.closeAll();
                            } else {
                                layer.msg(data.msg);
                                obj.del();
                            }
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                layui.use('form', function () {
                    var $ = layui.jquery, form = layui.form;
                    $.ajax({
                        type: "post",
                        url: "/dict/getDictInfo",
                        dataType: 'json',
                        data: "id=" + data.id,
                        success: function (data) {
                            if (data.result === "000") {
                                $("#dictId").val(data.dict.id);
                                $("#dictName").val(data.dict.dictName);
                                $("#dictLabel").val(data.dict.dictLabel);
                                $("input[name=enabled][value= '1']").attr("checked", data.dict.enabled === 1 ? true : false);
                                $("input[name=enabled][value= '0']").attr("checked", data.dict.enabled === 0 ? true : false)
                                $("#remark").val(data.dict.remark);
                                form.render();
                            } else {
                                layer.msg("信息有误，请检查!");
                            }
                        }
                    })
                });
                layer.open({
                    title: "菜单信息修改",
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['700px', '480px'], //宽高
                    content: $("#edit"),
                });
            } else if (obj.event === 'manageDict') {
                let id=data.id;
                window.location.href = "http://localhost:8088/dv/toDvPage/"+id;
            }
        });
    });
</script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.on('submit(submitBtn)', function (data) {
            $.ajax({
                type: "post",
                url: "/dict/updateDict",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: JSON.stringify(data.field),
                success: function (data) {
                    console.log(data);
                    if (data.result === "000") {
                        layer.closeAll();
                        layer.msg("更新成功")
                    } else {
                        layer.msg("信息有误，请检查!");
                    }
                }
            });
            return false;
        });
    });
    layui.use(['jquery'],function(){
        var $=layui.jquery;

    });

</script>
</body>
</html>
