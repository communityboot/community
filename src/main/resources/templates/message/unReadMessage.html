<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/global.css}" />
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <title>未读消息</title>
</head>
<body>
    <!-- 内容主体区域 -->
    <div th:each="unread : ${unreadMsg}">
    <ul class="fly-list">
        <li>
            <a href="" class="fly-avatar">
                <img th:src="@{/static/login/img/mzlogo.png}" alt="贤心">
            </a>
            <h2>
                <a class="layui-badge" th:text="${unread.msgType}">分享</a>
                <a th:id="${unread.id}" onclick="changePage(this.id);return false" th:text="${unread.msgSummary}"></a>
            </h2>
            <div class="fly-list-info">
                <a href="" link>
                    <cite th:text="${unread.msgCreator}"></cite>
                </a>
                <span th:text="${unread.msgEffectTime}"></span>
<!--
                <span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻"><i class="iconfont icon-kiss"></i> 60</span>
-->
                <!--<span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>-->
                <span class="fly-list-nums">
                <i class="iconfont icon-pinglun1" title="回答"></i> 66
              </span>
            </div>
            <div class="fly-list-badge">
                <!--<span class="layui-badge layui-bg-red">精帖</span>-->
            </div>
        </li>
    </ul>
        <hr class="layui-bg-blue">
    </div>
<script type="text/javascript">
    function changePage(href) {
        window.location.href = "http://localhost:8088/m/getUnreadMsgDetail/"+href;
    }
</script>
</body>
</html>
