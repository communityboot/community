<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>消息管理</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <script th:src="@{/static/js/DictUtil.js}"></script>
    <script th:src="@{/static/js/CommonJs.js}"></script>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
        <!-- 内容主体区域 -->
    <div class="layui-card">
        <blockquote class="layui-elem-quote">消息管理管理</blockquote>
    </div>
    <div style="margin-left: 1%">
        <form id="searchForm" lay-filter="searchForm" class="layui-form model-form">
            <div class="layui-form-item">
            <div class="layui-inline">
                <select id="msgType" name="msgType">
                    <option value="">公告类型</option>
                    <option value="1">系统通知</option>
                    <option value="0">社区公告</option>
                    <option value="2">福利派送</option>
                    <option value="3">社区广告</option>
                </select>
            </div>
            <div class="layui-inline">
                <select id="msgStatus" name="msgStatus">
                    <option value="">公告状态</option>
                    <option value="1">草稿</option>
                    <option value="0">过期</option>
                    <option value="2">生效中</option>
                    <option value="3">待审核</option>
                </select>
            </div>
                <div class="layui-inline">
                    <input id="msgCreator" name="msgCreator" class="layui-input" type="text" placeholder="创建者"
                           autocomplete="off"/></div>
                <div class="layui-inline">
                    <input id="msgTitle" name="msgTitle" class="layui-input" type="text" placeholder="标题"
                           autocomplete="off"/>
                </div>
         <!--       <div class="layui-inline">
                    <select id="status" name="enabled">
                        <option value="">是否启用</option>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>-->
                <div class="layui-inline">
                    <a id="btnSearch" class="layui-btn icon-btn" lay-submit lay-filter="btnSearch"><i
                            class="layui-icon">&#xe615;</i>搜索</a>
                </div>
            </div>
        </form>
    </div>
    <hr class="layui-bg-orange">
</div>

        <table class="layui-hide" id="dictValue" lay-filter="dictValue"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-bg-green" lay-event="addDict"><i
                        class="layui-icon layui-icon-add-1"></i>&nbsp;新增
                </button>
                <button class="layui-btn layui-btn-sm layui-bg-red" lay-event="delDict"><i
                        class="layui-icon layui-icon-delete"></i>&nbsp;删除
                </button>
                <button class="layui-btn layui-btn-sm layui-bg-orange" lay-event="modifyDict"><i
                        class="layui-icon layui-icon-edit"></i>&nbsp;修改
                </button>
            </div>
        </script>
    </div>
<script type="text/javascript" th:src="@{/webjars/layui/2.5.4/layui.js}"></script>
<script>
    layui.use('element', function () {
        var element = layui.element;
    });
</script>
<script th:inline="none">
    layui.use(['table','form'], function () {
        var table = layui.table;
        var $ = layui.$;
        var form = layui.form;
        var tableGrid = table.render({
            elem: '#dictValue'
            , url: baseUrl + '/m/getAllMessage'
            , toolbar: '#toolbarDemo'
            , title: '字典详情表'
            , page: true
            ,even:true
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID'}
                , {field: 'msgType', title: '类型',templet: function(d) {return getDictTag('Message_Type')[d.msgType];}}
                , {field: 'msgStatus', title: '状态',templet: function(d) {return getDictTag('Message_Status')[d.msgStatus];}}
                , {field: 'msgCreator', title: '创建者'}
                , {field: 'msgSender', title: '发送者'}
                , {field: 'msgReceiver', title: '接收者'}
                , {field: 'msgTitle', title: '标题'}
                , {field: 'msgContent', title: '内容'}
                , {field: 'msgSummary', title: '概要'}
                , {field: 'msgEffectTime', title: '生效时间'}
                , {field: 'msgExpireTime', title: '失效时间'}
                , {field: 'loginIp', title: '登录ip'}
                , {field: 'createDate', title: '创建时间'}
                , {field: 'lastModified', title: '更新时间'}
                , {field: 'memo', title: '备注'}
            ]]

        });
        form.on('submit(btnSearch)', function (data) {
            tableGrid.reload({
                url:baseUrl + '/m/searchMsg',
                method:'post',
                where:data.field
            })
        });

        //头工具栏事件
        table.on('toolbar(dictValue)', function (obj) {
            var $ = layui.jquery;
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'addDict':
                    window.location.href = baseUrl + "/m/msgAddPage";
                    break;
                case 'delDict':
                    var data = checkStatus.data;
                    deleteItems(data,baseUrl+'/m/delMsgBatch');
                    break;
                case 'modifyDict':
                    var data = checkStatus.data;
                    if (data.length === 1) {
                        var $ = layui.jquery, form = layui.form;
                        $.ajax({
                            type: "post",
                            url: baseUrl + "/dict/getDictInfo",
                            dataType: 'json',
                            data: "id=" + data[0].id,
                            success: function (data) {
                                if (data.result === "000") {
                                    $("#dictId").val(data.dict.id);
                                    $("#dictName").val(data.dict.dictName);
                                    $("#dictLabel").val(data.dict.dictLabel);
                                    $("#remark").val(data.dict.remark);
                                    form.render();
                                } else {
                                    layer.msg("信息有误，请检查!");
                                }
                            }
                        });
                        layer.open({
                            title: "字典信息修改",
                            type: 1,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['700px', '480px'], //宽高
                            content: $("#edit")
                        });
                    } else if (data.length === 0) {
                        layer.msg("所选数量为0，请选择需要操作的数据");

                    } else {
                        layer.msg("所选数量超过1，只能对单条数据进行编辑！")
                    }
                    break;
                default:
                    break;
            }
        });
    });
</script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.on('submit(submitBtn)', function (data) {
            $.ajax({
                type: "post",
                url: baseUrl + "/dv/updateDict",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: JSON.stringify(data.field),
                success: function (data) {
                    console.log(JSON.stringify(data));
                    if (data.msg === "success") {
                        layer.msg("更新成功");
                        window.parent.location.reload();//修改成功后刷新父界面
                        layer.closeAll();
                    } else {
                        layer.msg("信息有误，请检查!");
                    }
                }
            });
            return false;
        });
    });
    $("#closeDialog").click(function () {
        $("#dictId").val("");
        $("#dictName").val("");
        $("#dictLabel").val("");
        layer.closeAll();
        return false;
    });
</script>
</body>
</html>
