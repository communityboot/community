<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告添加</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.4/css/layui.css}" media="all">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="/commons/bar::topbar"></div>
    <div th:replace="/commons/bar::sidebar"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <form class="layui-form" action="">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>公告</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">公告标题</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" lay-reqtext="公告标题是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告类型</label>
            <div class="layui-input-block">
                <select name="interest" lay-filter="aihao">
                    <option value=""></option>
                    <option value="1">系统通知</option>
                    <option value="2">公告</option>
                    <option value="3">社区福利</option>
                    <option value="3">广告</option>
                </select>
            </div>
        </div>
            <div class="layui-form-item">
                <label class="layui-form-label">多选</label>
                <div class="layui-input-block">
                    <select multiple="multiple" lay-filter="test">
                        <option value=""></option>
                        <option value="0" selected>写作</option>
                        <option value="1">阅读</option>
                        <option value="2">游戏</option>
                        <option value="3" selected>音乐</option>
                        <option value="4">旅行</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单选</label>
                <div class="layui-input-block">
                    <select>
                        <option value=""></option>
                        <option value="0">写作</option>
                        <option value="1" selected>阅读</option>
                        <option value="2">游戏</option>
                        <option value="3" selected>音乐</option>
                        <option value="4">旅行</option>
                    </select>
                </div>
            </div>

            <button type="button" class="layui-btn layui-btn-normal" id="get-val">获取选中值</button>
        </form>
    </div>
    <div th:replace="/commons/bar::footbar"></div>
</div>

<script type="text/javascript" th:src="@{/webjars/layui/2.5.4/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use(['element','form'], function () {
            var form=layui.form,
            element = layui.element;
            form.render();
    });
    layui.config({
        base: './message/',
    });
    layui.use(['multiSelect'],function() {
        var $ = layui.jquery,form = layui.form,multiSelect = layui.multiSelect;
        $('#get-val').click(function() {
            var vals = [],
                texts = [];
            $('select[multiple] option:selected').each(function() {
                vals.push($(this).val());
                texts.push($(this).text());
            });
            console.dir(vals);
            console.dir(texts);
        });
        form.on('select(test)',function(data){
            console.dir(data);
        })
    });
</script>
</body>
</html>
