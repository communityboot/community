<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告添加</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.4/css/layui.css}" media="all">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
        <form class="layui-form" action="">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>公告</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">公告标题</label>
            <div class="layui-input-block">
                <input type="text" name="msgTitle" lay-verify="required" lay-reqtext="公告标题是必填项，岂能为空？" placeholder="请输入公告标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告类型</label>
            <div class="layui-input-block">
                <select name="msgType" lay-filter="msgType">
                    <option value=""></option>
                    <option value="1">系统通知</option>
                    <option value="2">公告</option>
                    <option value="3">社区福利</option>
                    <option value="3">广告</option>
                </select>
            </div>
        </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公告内容</label>
                <div class="layui-input-block">
                    <textarea name="msgContent" placeholder="请输入需要发布的公告内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">消息概要</label>
                <div class="layui-input-block">
                    <input type="text" name="msgSummary" lay-verify="required" lay-reqtext="公告标题是必填项，岂能为空？" placeholder="一句话描述下本公告的内容吧^_^" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发送给谁？</label>
                <div class="layui-input-block">
                    <select multiple="multiple" lay-filter="msgReceiver">
                        <option value=""></option>
                        <option value="0">所有人</option>
                        <option value="1">喜欢唱歌的人</option>
                        <option value="2">男人</option>
                        <option value="3">女人</option>
                        <option value="4">程序员</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生效时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="msgEffectTime" class="layui-input" id="msgEffectTime"  placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">失效时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="msgExpireTime" class="layui-input" id="msgExpireTime" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="text" name="memo" placeholder="请输入备注" autocomplete="off" class="layui-input">
                </div>
            </div>
      <!--          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>开启复选框</legend>
                </fieldset>
                <div id="test7" class="demo-tree" name="multi"></div>-->

            <div class="layui-form-item" align="center">
                <button class="layui-btn " id="closeDialog">取消</button>
                <button class="layui-btn" lay-submit lay-filter="submitBtn">立即提交</button>
            </div>
       <!--     <div class="layui-btn-container">
                <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">获取选中节点数据</button>
                <button type="button" class="layui-btn layui-btn-sm" lay-demo="setChecked">勾选指定节点</button>
                <button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">重载实例</button>
            </div>-->
        </form>
    </div>
